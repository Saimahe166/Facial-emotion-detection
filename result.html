<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Result</title>
    <style>
        body{
            background-color: rgb(253, 235, 164);
        }
        .emoji {
            width: 7rem;
            height: 7rem;
            margin-right: 0.5rem;
        }
        .highest-prediction {
            background-color: lightgreen;
            transform: scale(1.2);
        }
        .mt{
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <h1 class="text-center text-warning mt-5">Predictions result</h1>
    <div class="container mt">
        <div class="mt-5 row align-items-center">
            {% set emotions = ["Angry", "Disgust", "Fear", "Happy", "Sad", "Surprise", "Neutral"] %}
            {% set max_index = predictions.argmax() %}
            {% for index in range(emotions|length) %}
            <div class="col">
                <div class="card {% if index == max_index %} highest-prediction {% endif %}">
                    <div class="card-body align-items-center text-center">
                        <img src="{{ url_for('static', filename='emojis/' + emotions[index].lower() + '.png') }}" alt="{{ emotions[index] }}" class="emoji">
                        <h2>{{ emotions[index] }}</h2>
                        <h4>{{ '%.2f' | format(predictions[index] * 100 | float) }}%</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
